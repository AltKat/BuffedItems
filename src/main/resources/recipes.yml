# ===================================================================
#                       BUFFED ITEMS - RECIPES.YML
# ===================================================================
#
# This file contains all custom crafting recipes for your BuffedItems.
#
# We RECOMMEND using the in-game editor (/bi menu -> Crafting) to create
# and manage recipes easily without dealing with YAML syntax.
#
# If you edit this file manually, use /bi reload to apply changes.
# This file contains limited information. Please see wiki for more info.
# ===================================================================

# --- CONFIGURATION GUIDE ---
#
# recipes:
#   unique_recipe_id:           <-- Unique ID for the recipe.
#     result:
#       item: "item_id"         <-- The ID of the BuffedItem to craft (must exist in items.yml).
#       amount: 1               <-- Amount of items to give.
#
#     shape:                    <-- The 3x3 crafting grid pattern.
#       - "ABC"                 <-- Top Row (Use spaces for empty slots).
#       - "DEF"                 <-- Middle Row.
#       - "GHI"                 <-- Bottom Row.
#
#     ingredients:              <-- Define what each character in the shape represents.
#       A:
#         type: MATERIAL        <-- Match Type (See below).
#         value: DIAMOND        <-- The value depends on the type.
#
# --- MATCH TYPES ---
# 1. MATERIAL: Matches any item of a specific vanilla material (ignores name, lore, etc.).
#    - value: MATERIAL_NAME (e.g., DIAMOND_SWORD, STONE)
#
# 2. BUFFED_ITEM: Matches a specific custom item from this plugin.
#    - value: buffed_item_id
#
# 3. EXACT: Strict matching for special vanilla items (Base64 encoded).
#    - value: <base64_string> (Generated automatically by the in-game editor)
# ===================================================================

# ===================================================================
#                       GLOBAL SETTINGS
# ===================================================================
settings:
  # Enable or disable the Custom Crafting system.
  enabled: true
  # Should custom recipes be registered to the vanilla Recipe Book (Green Book)?
  # true:  Recipes are added to the book. Players can click to autofill.
  #        (Note: Visual limitation causes ingredients to show as '1' amount in book).
  # false: Recipes are HIDDEN from the book but still work perfectly.
  #        Useful to avoid visual confusion or for secret recipes.
  #        Recipe registration is a heavy operation. If you don't strictly need the vanilla recipe book feature it's recommended to set false.
  # IMPORTANT:
  # - New or edited recipes work INSTANTLY for crafting and /bi recipes menu.
  # - However, updates to the Visual Vanilla Recipe Book require a SERVER RESTART.
  register-to-book: true

# ===================================================================

recipes:
  # Example Recipe: Crafting the Elemental Staff
  # Pattern: Emerald on top of two Blaze Rods
  elemental_staff_craft:
    result:
      item: "elemental_staff"
      amount: 1
    shape:
      - ' B '
      - ' E '
      - ' H '
    ingredients:
      B:
        type: MATERIAL
        value: EMERALD
      E:
        type: MATERIAL
        value: BLAZE_ROD
      H:
        type: MATERIAL
        value: BLAZE_ROD