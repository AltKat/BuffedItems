# Welcome to the configuration file for BuffedItems!
# Here you can create unique items with permanent effects and attributes.
# For full control, use the in-game editor: /bi menu
#
# --- DETAILED GUIDE ---
#
# display_name: The in-game name of the item. Supports color codes with '&'.
#
# lore: The item's description. Each line under this key is a new line in the lore.
#
# material: Must be a valid Spigot Material name from this list:
#           https://hub.spigotmc.org/javadoc/spigot/org/bukkit/Material.html
#
# glow: (Optional) Set to 'true' to give the item an enchantment glow. Defaults to false.
#
# permission: (Optional) If you set a permission node, only players with this permission
#             can benefit from the item's effects.
#             IMPORTANT: To remove a permission via the in-game editor, set its value
#             to 'none'. This will be saved here as 'NONE' and means no permission is required.
#
# effects: This section holds all the magic. Effects can be applied to different slots.
#   Valid Slots: MAIN_HAND, OFF_HAND, INVENTORY, HELMET, CHESTPLATE, LEGGINGS, BOOTS
#
#   potion_effects: A list of potion effects to apply in this slot.
#     - Format: 'EFFECT_NAME;LEVEL' (e.g., 'SPEED;2' for Speed II)
#     - Effect List: https://hub.spigotmc.org/javadoc/spigot/org/bukkit/potion/PotionEffectType.html
#
#   attributes: A list of permanent attribute modifiers to apply in this slot.
#     - Format: 'ATTRIBUTE_NAME;OPERATION;AMOUNT'
#     - Attribute List: https://hub.spigotmc.org/javadoc/spigot/org/bukkit/attribute/Attribute.html
#     - OPERATIONS:
#       - ADD_NUMBER: Adds a flat value (e.g., GENERIC_MAX_HEALTH;ADD_NUMBER;2.0 adds 1 heart).
#       - ADD_SCALAR: Adds a percentage of the base value (less common).
#       - MULTIPLY_SCALAR_1: Multiplies the final value by (1 + amount) (e.g., GENERIC_MOVEMENT_SPEED;MULTIPLY_SCALAR_1;0.1 adds +10% speed).
#
# flags: (Optional) This section controls item behaviors and appearances.
#   Set any flag to 'true' or 'false' to override its default value.
#   Available Flags (with their NEW default values):
#     - UNBREAKABLE: (Default: false) Prevents durability loss.
#     - HIDE_ATTRIBUTES: (Default: true) Hides the default attribute text.
#     - HIDE_ENCHANTS: (Default: false) Hides enchantment text.
#     - HIDE_UNBREAKABLE: (Default: true) Hides the 'Unbreakable' text.
#     - HIDE_POTION_EFFECTS: (Default: true) Hides potion/arrow effect text.
#     - HIDE_DESTROYS: (Default: true) Hides 'Can Destroy:' list (Adventure mode).
#     - HIDE_PLACED_ON: (Default: true) Hides 'Can Be Placed On:' list (Adventure mode).
#     - PREVENT_ANVIL_USE: (Default: false) Blocks use in anvils (rename, repair, enchant).
#     - PREVENT_ENCHANT_TABLE: (Default: false) Blocks use in enchanting tables.
#     - PREVENT_SMITHING_USE: (Default: false) Blocks use in smithing tables.
#     - PREVENT_CRAFTING_USE: (Default: true) Blocks use as a crafting ingredient.
#     - PREVENT_DROP: (Default: false) Blocks dropping the item (Q key/inventory drag).
#     - PREVENT_CONSUME: (Default: false) Blocks eating or drinking the item.
#     - PREVENT_PLACEMENT: (Default: true) Blocks placing the item (blocks, boats, armor stands).
#     - PREVENT_DEATH_DROP: (Default: false) Keeps the item on death.
#     - PREVENT_INTERACT: (Default: false) Prevents using the item (right-click actions like Flint&Steel, Hoe).
#   Note: Flags marked with (Default: true) will be active even if not specified in the config.
#         You only need to add them if you want to explicitly set them to 'false'.
# -------------------------------------------------------------------------------------------
debug-mode: false

# How often the plugin automatically saves changes made via /bi menu
# to this file (in minutes). Use /bi save for immediate saving.
auto-save-interval-minutes: 5

# If true, potion effect icons given by this plugin will be visible
# in the inventory and on the HUD. If false, effects are active but invisible.
show-potion-icons: true

