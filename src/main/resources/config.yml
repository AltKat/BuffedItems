# 0 = OFF, 1 = INFO, 2 = TASK, 3 = DETAILED, 4 = VERBOSE
debug-level: 0

# Should potion effects show their vanilla icon in the top-right corner?
show-potion-icons: true

# Messages and language settings
messages:
  prefix: "&#FFD700[&#FF6347BuffedItems&#FFD700] "

  give-success-receiver: "&#00FF00You have received &#FFD700{amount}x &#00FF00{item_name}&#00FF00."

  protection-prevent-interact: "&#FF0000You cannot use this special item."
  protection-prevent-placement: "&#FF0000You cannot place this special item."
  protection-prevent-placement-entity: "&#FF0000You cannot place this special entity item."
  protection-prevent-placement-block: "&#FF0000You cannot place this special block."
  protection-prevent-enchant-table: "&#FF0000You cannot enchant this special item."
  protection-prevent-crafting-use: "&#FF0000You cannot use this special item in crafting."
  protection-prevent-drop: "&#FF0000You cannot drop this item."
  protection-prevent-anvil-use: "&#FF0000This special item cannot be used in an anvil."
  protection-prevent-smithing-use: "&#FF0000This special item cannot be used in a smithing table."
  protection-prevent-container-store: "&#FF0000You cannot store this special item in a container."
  protection-prevent-itemframe-store: "&#FF0000You cannot place this special item in an item frame."

# ===================================================================
#                   ACTIVE ITEMS - VISUAL SETTINGS
# ===================================================================
active-items:
  # Select which visual indicators to enable for cooldowns globally.
  # These can be overridden per-item in items.yml.
  visuals:
    chat: true        # Send a chat message when clicked during cooldown.
    title: true       # Show a big title on screen when clicked during cooldown.
    action-bar: true  # Show a countdown on the action bar (above hotbar).
    boss-bar: true    # Show a progress bar at the top of the screen.

  # Default BossBar Configuration
  boss-bar-settings:
    color: "RED"      # Options: PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
    style: "SOLID"    # Options: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20

  # Cooldown Messages
  # Placeholder: {time} = remaining seconds (e.g., 4.5)
  messages:
    cooldown-chat: "&cYou must wait &e{time}s &cbefore using this item again."
    cooldown-title: "&cOn Cooldown!"
    cooldown-subtitle: "&e{time}s &7remaining."
    cooldown-action-bar: "&fCooldown: &e{time}s"
    cooldown-boss-bar: "&c&lCooldown: &e{time}s"

  # Sound Effects
  # Format: SOUND_NAME;VOLUME;PITCH
  # Volume: 1.0 is normal distance.
  # Pitch: 0.5 to 2.0 (1.0 is normal speed).
  # Set to 'NONE' to disable sound.
  sounds:
    success: "ENTITY_EXPERIENCE_ORB_PICKUP;1.0;1.0"
    cooldown: "ENTITY_VILLAGER_NO;1.0;1.0"