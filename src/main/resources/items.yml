# --- CONFIGURATION GUIDE ---
#
# display_name: The in-game name. Supports '&' for legacy colors and '&#RRGGBB' for HEX.
# lore: List of description lines.
# material: Valid Spigot Material name (e.g. DIAMOND_SWORD, STONE).
# glow: (true/false) Adds enchantment glow.
# permission: (Optional) Permission node required to use/benefit from the item.
# custom-model-data: (Optional) Integer for resource packs (or 'itemsadder:id', 'nexo:id').
#
# flags: Control item flags and protections.
#   - UNBREAKABLE, HIDE_ATTRIBUTES, HIDE_ENCHANTS, PREVENT_DROP, PREVENT_DEATH_DROP, etc.
#
# effects: Passive permanent effects applied when holding/wearing the item.
#   - Slots: MAIN_HAND, OFF_HAND, HELMET, CHESTPLATE, LEGGINGS, BOOTS, INVENTORY
#
# --- NEW ACTIVE ITEM FEATURES GUIDE ---
# active-mode:
#   enabled: (true/false) Enables the active ability system.
#   cooldown: (integer) Cooldown in seconds between uses.
#   duration: (integer) Duration in seconds for active effects.
#
#   commands: A list of commands to run when right-clicked.
#     You can chain prefixes to create complex mechanics.
#     PREFIX ORDER: Flexible! You can mix [delay], [chance], and [console].
#
#     LOGIC PREFIXES:
#     - [delay:ticks]     -> Waits X ticks (20 ticks = 1 second) before running this part.
#                            Delays are cumulative (added to previous delays).
#     - [chance:percent]  -> Runs the command with X% success chance (0-100).
#     - [console]         -> Runs the command as Console (Admin). Without this, it runs as Player.
#
#     MESSAGE ACTIONS (No command needed):
#     - [message] text      -> Sends a clean message to player (colored, no prefix).
#     - [actionbar] text    -> Sends text above the hotbar.
#     - [title] Main|Sub    -> Sends a big title. Split subtitle with '|'.
#
#     CHAINING:
#     - Use ';;' to execute multiple commands/actions sequentially.
#     - Logic (Chance/Delay) applies to the specific chain link it is in.
#
#     EXAMPLES:
#     - 'help' (Immediate player command, help command will be executed as player.)
#     - '[console] kill %player%' (Immediate console command, kills player)
#     - '[chance:50] [console] give %player% diamond 1 ;; [message] &aYou won!' (Console command with 50% success chance, if first part success then second block will be executed, will send to the player You Won message.)
#     - '[delay:40] [chance:25] [console] kill %player%' (Wait 2s, then 25% chance to kill player)
#     - '[chance:50][title] &cBOSS!|&7Spawning... ;; [delay:60] [console] summon wither %player_x% %player_y% %player_z%' (Sends a title with 50% success chance if succeeds after 3 seconds delay it will summon a wither at the player's location)
#
#     PLACEHOLDERS:
#     - Built-in: %player%, %player_x%, %player_y%, %player_z%, %player_yaw%, %player_pitch%
#     - PlaceholderAPI: Fully supported! (e.g., %vault_eco_balance% >= 1000)
#
#   effects: Apply potions/attributes on right-click (requires duration).
#     potion_effects: List of 'EFFECT;LEVEL'
#     attributes: List of 'ATTRIBUTE;OPERATION;AMOUNT'
#
#   costs: A list of requirements to use the active item.
#     You can add multiple costs to a single item.
#
#     AVAILABLE COST TYPES:
#     - MONEY: Requires Vault currency.
#         - amount: (double)
#     - EXPERIENCE: Requires XP points.
#         - amount: (int)
#     - LEVEL: Requires XP levels.
#         - amount: (int)
#     - HUNGER: Requires food level (20 = full bar).
#         - amount: (int)
#     - HEALTH: Requires health points (2 = 1 heart).
#         - amount: (double)
#     - ITEM: Requires a vanilla item.
#         - amount: (int)
#         - material: ITEM_NAME (e.g. DIAMOND)
#     - BUFFED_ITEM: Requires another custom BuffedItem.
#         - amount: (int)
#         - item_id: custom_item_id (e.g. warriors_talisman)
#     - COINSENGINE: Requires a CoinsEngine currency.
#         - amount: (double)
#         - currency_id: currency_name (Optional, default: 'coins')
#
#     EXAMPLE:
#       costs:
#         - type: MONEY
#           amount: 100.0
#         - type: BUFFED_ITEM
#           amount: 1
#           item_id: "magic_stone"
#
#   visuals: Override global visual settings for this item.
#     chat, title, action-bar, boss-bar: true/false
#     boss-bar-color: RED, BLUE, etc.
#     boss-bar-style: SOLID, SEGMENTED_6, etc.
#     messages: Override default messages (chat, title, subtitle, action-bar, boss-bar).
#
#   sounds: Override global sound settings.
#     success: 'SOUND_NAME;VOL;PITCH'
#     cooldown: 'SOUND_NAME;VOL;PITCH'
#     cost-fail: "SOUND_NAME;VOL;PITCH"
# ===================================================================

